<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" href="/img/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>

  <div class="container">
    <header>
      <img src="img/logo.svg" alt="" srcset="">
    </header>

    <section class="img-hero-mob">
      <img src="./img/hero-mobile.jpg" alt="" width="100%">
    </section>

    <section class="container-text">
      <h1><span class="title">We're</span> <br> <span class="title-2">coming <br> soon</span></h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form action="" id="form">
          <input type="email" id="email" placeholder="Email Address">
          <button type="submit"><img src="./img/icon-arrow.svg" alt=""></button>
          <img src="./img/icon-error.png" class="img-error" id="icon-error" alt="">
        <p id="error"></p>
        <p id="message"></p>
      </form>
    </section>
  </div>
  <section class="img-hero-desk">
    <img src="./img/hero-desktop.jpg" alt="">
  </section>



  <script src="./js/main.js"></script>
</body>


</html>
